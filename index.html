        <script>
            console.log("Hello World!");
            document.write("Hello World!");

            var x = 5;

            //Exercici  Escriu un programa JavaScript per trobar l'àrea d'un triangle on tres costats són 5, 6, 7. 
            const perimetre = (5+6+7)/2
            let area = Math.sqrt(perimetre * (perimetre - 5) * (perimetre - 6) * (perimetre - 7));
            console.log("area: "+area)
            //Exercici mostrar data, hora i minuts
            let avui = new Date();
            let dia = avui.getDate();
            let mes = avui.getMonth()+1;
            let year = avui.getFullYear();
            let hores = avui.getHours();
            let minuts = avui.getMinutes();
            let segons = avui.getSeconds();

            if(dia < 10) {dia = '0' + dia}
            if(mes <10) {mes = '0'+ mes}
            if(hores <10){hores = '0'+hores}
            if(minuts <10){minuts = '0'+minuts}
            if(segons <10){segons = '0'+segons}

            let data = mes + '-' + dia + '-' + year+' '+hores+':'+minuts+':'+segons ;
            console.log(data)

            //Exercici invertir string
            var cadena = "hola!";
            console.log(cadena)
            let invertida = cadena.split("").reverse().join("")
            console.log(invertida)
        </script>
